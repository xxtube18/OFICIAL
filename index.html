<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Path BR - LBFF Tracker</title>
    <link rel="icon" href="img/freefire32-2.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/chunk-vendors.2a95031.css">
    <link rel="stylesheet" href="css/app.753b26.css">
</head>
<body>
    <div id="app"></div>

    <!-- JS original -->
    <script src="js/chunk-vendors.fe3948d9.js"></script>
    <script src="js/app.818e136.js"></script>

    <!-- REMOVE TOAST_ERROR E FORÃ‡A PARTIDA LBFF BR -->
    <script>
        console.log("%cPLAYER PATH BR - REMOVENDO ERRO E CARREGANDO LBFF!", "color: green; font-size: 20px;");

        // Remove o toast de erro da tela
        const removeToast = setInterval(() => {
            const toast = document.querySelector('.toast, .toast-network-error, [class*="toast"], [class*="network"], [class*="error"]');
            if (toast) {
                toast.remove();
                clearInterval(removeToast);
                console.log("TOAST_NETWORK_ERROR removido!");
            }
        }, 200);

        // ForÃ§a partida LBFF BR
        const lbffData = {
            hasMatch: true,
            hasMap: true,
            hasTeam: true,
            matchData: {
                matchId: "LBFF-SPLIT2-2025",
                mapName: "Bermuda",
                winner: "Fluxo",
                teams: ["Fluxo", "Team Solid", "LOUD", "LOS", "paiN Gaming", "Magic Squad", "Vivo Keyd"],
                players: ["Mexico", "Godkill", "Thurzin", "Bops", "Syaz", "Memgod", "Nobru"],
                message: "Fluxo Booyah! LBFF Split 2 2025 ðŸ‡§ðŸ‡·"
            }
        };

        // InjeÃ§Ã£o suave no Vue app
        const inject = setInterval(() => {
            const appDiv = document.getElementById('app');
            if (appDiv && appDiv.__vue__) {
                const vue = appDiv.__vue__;
                Object.assign(vue, lbffData);
                vue.$forceUpdate();
                console.log("Partida LBFF BR carregada! Rotas e times BR aparecendo.");
                clearInterval(inject);
            }
        }, 600);

        // Bloqueia fetch pra nÃ£o dar erro
        window.fetch = () => Promise.resolve({ ok: true, json: () => Promise.resolve(lbffData) });
    </script>
</body>
</html>
